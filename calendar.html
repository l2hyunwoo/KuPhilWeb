<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="kuphil.css">
	<link href="https://fonts.googleapis.com/css?family=Carrois+Gothic+SC|Caveat|Didact+Gothic|Playball|ZCOOL+KuaiLe&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Charm&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script type="text/javascript" src="kuphil.js"></script>
	<title></title>
</head>

<body>
<header>
	<a href="kuphil.html"><img src="logo.jpg" id="kp_logo"></a>
	<nav>
		<ul>
			<li id ="signin"><a href="signin.html" class="upmenu">SIGN IN</a></li>
			<li id = "login"><a href="loginPage.html" class="upmenu">LOGIN</a></li>
			<li id = "attendance"><a href="attendance.html" class="upmenu">ATTENDANCE</a></li>
		</ul>
	</nav>
</header>
  <div class="c_main">
    <div class="content-wrap">

      <div class="content-left">
        <div class="main-wrap">
          <div id="main-day" class="main-day"></div>
          <div id="main-date" class="main-date"></div>
        </div>
        <div class="todo-wrap">
          <div class="todo-title">Todo List</div>
          <div class="input-wrap">
            <input type="text" placeholder="please write here!!" id="input-box" class="input-box">
            <button type="button" id="input-data" class="input-data">INPUT</button>
            <div id="input-list" class="input-list"></div>
          </div>
        </div>
      </div>
      
      <div class="content-right">
        <table id="calendar" align="center">
          <thead>
            <tr class="btn-wrap clearfix">
              <td>
                <label id="prev">
                    &#60;
                </label>
              </td>
              <td align="center" id="current-year-month" colspan="5"></td>
              <td>
                <label id="next">
                    &#62;
                </label>
              </td>
            </tr>
            <tr>
                <td class = "sun" align="center">Sun</td>
                <td align="center">Mon</td>
                <td align="center">Tue</td>
                <td align="center">Wed</td>
                <td align="center">Thu</td>
                <td align="center">Fri</td>
                <td class= "sat" align="center">Sat</td>
              </tr>
          </thead>
          <tbody id="calendar-body" class="calendar-body"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<footer>
	<h3>ABOUT US</h3>
	<h4>kuphilwebpage@google.com</h4>
	<!-- <img src="insta.png"> -->
</footer>
</body>
</html>
